<div class="flex flex-col flex-auto min-w-0">

  <!-- Main -->
  <div class="flex-auto sm:p-10">
    <div class="ml-7">
      <div class="text-3xl font-semibold tracking-tight leading-8 text-gray-700">Contributions</div>
      <div class="font-medium tracking-tight text-gray-600">Metrics genetated by git-stats...
      </div>
    </div>
    <!-- CONTENT GOES HERE -->
    <div class="min-h-240 p-6">
      <div class="overflow-hidden m-2">
        <div class="flex items-center justify-between">
          <mat-card class="w-screen">
            <mat-card-header>
              <mat-card-title class="text-slate-200">Zebra FrontEnd</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="grid grid-cols-12 h-120">
                <div *ngIf="loading" class="flex flex-col items-center">
                  <mat-progress-spinner color="accent" mode="indeterminate" strokeWidth="6">
                  </mat-progress-spinner>
                </div>

                <div class="col-span-12 sm:col-span-12 md:col-span-3 lg:col-span-3 h-full">
                  <apx-chart *ngIf="!loading && chartZebraFront" class="flex flex-auto h-full w-full"
                    [chart]="chartZebraFront.chart" [colors]="chartZebraFront.colors" [labels]="chartZebraFront.labels"
                    [plotOptions]="chartZebraFront.plotOptions" [series]="chartZebraFront.series"
                    [states]="chartZebraFront.states" [tooltip]="chartZebraFront.tooltip"></apx-chart>
                </div>
                <div class="col-span-12 sm:col-span-12 md:col-span-3 lg:col-span-3 h-60 overflow-auto">
                  <table *ngIf="!loading && chartZebraFront" class="mat-mdc-table mdc-data-table__table cdk-table">
                    <thead>
                      <tr class="mat-mdc-header-row mdc-data-table__header-row cdk-header-row" style="height: 30px;">
                        <th class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell"
                          style="padding: 5px;">Author</th>
                        <th class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell"
                          style="padding: 5px;">Percentage</th>
                      </tr>
                    </thead>
                    <tbody class="mdc-data-table__content">
                      <tr *ngFor="let user of chartZebraFront.labels;let i=index"
                        class="mat-mdc-row mdc-data-table__row cdk-row" style="height: 30px;">
                        <td class="mat-mdc-cell mdc-data-table__cell cdk-cell"
                          [ngStyle]="{'border-left': 'solid 5px ' + chartZebraFront.colors[i] }" style="padding: 5px;">
                          {{user}}
                        </td>
                        <td class="mat-mdc-cell mdc-data-table__cell cdk-cell" style="padding: 5px;">
                          {{chartZebraFront.series[i]}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <br>
