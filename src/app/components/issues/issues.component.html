<mat-card class="m-2">
  <mat-card-header>
    <mat-card-title class="text-slate-200">Tickets history</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading" class="flex flex-col items-center">
      <mat-progress-spinner color="accent" mode="indeterminate" strokeWidth="6">
      </mat-progress-spinner>
    </div>
    <table *ngIf="!loading" mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="service_desk_reply_to">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let row"> {{row.service_desk_reply_to}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
        <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
      </ng-container>

      <ng-container matColumnDef="closed_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ClosedBy </th>
        <td mat-cell *matCellDef="let row"> {{row.closed_by}} </td>
      </ng-container>
      <ng-container matColumnDef="total_time_spent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Spent </th>
        <td mat-cell *matCellDef="let row"> {{row.total_time_spent}} </td>
      </ng-container>

      <ng-container matColumnDef="web_url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
        <td mat-cell *matCellDef="let row"> <a href="{{row.web_url}}" target="_blank">Link</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter </td>
        </tr> -->
    </table>

    <mat-paginator *ngIf="!loading" (page)="change($event)" [pageSizeOptions]="[20, 30, 50, 100]"
      [pageSize]="tablePageSize" [length]="tableLength" [hidePageSize]="false" [showFirstLastButtons]="true"
      aria-label="Select page"></mat-paginator>
  </mat-card-content>
</mat-card>
